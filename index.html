<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Marvel to Media</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Bangers&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="stylesheet" href="/assets/css/results.css">
  </head>

  <body class="bangers-regular">
    <div class="grid-x">
      <div class="cell">
        <h1 class="custom-header cell text-center">Marvel to Media</h1>
      </div>
      <div class="cell small-12 medium-8 medium-offset-2 large-6 large-offset-3">
        <form id="search-form" class="form w-100 text-center">
            <div class="search-container">
              <input
                id="custom-search-input"
                class="form-input w-100"
                type="input"
                placeholder="Type in a character here"
              />
              <button id="search-button" class="custom-button">
                <a class="custom-button-text expanded">SEARCH</a>
              </button>
              <div id="search-history-buttons"></div>
            </div>
        </form>
      </div>
      <div class="main-results-div cell large-12">
        <div class="grid-x">
          <div class="cell large-6 search-results-left">
            <h2 class="search-results-header">Comic Books</h2>
          </div>
          <div class="cell large-6 search-results-right">
            <h2 class="search-results-header">Movies and TV shows</h2>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="assets/JavaScript/logic.js"></script>
  <script src="./assets/JavaScript/marvel.js"></script>
  <script src="./assets/JavaScript/media.js"></script>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
</html>
